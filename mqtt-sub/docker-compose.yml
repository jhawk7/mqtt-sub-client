version: '3'
services:
  redis:
    image: "redis:alpine"
    command:
      - /bin/sh 
      - -c
      - redis-server --requirepass "$${REDIS_PASS:?REDIS_PASS not set}" --save 60 1 #save cmd for persistence
    ports:
      - "6379:6379"
    volumes:
      - ./redis-data:/data
      #- ./redis.conf:/usr/local/etc/redis/redis.conf
    env_file:
      - redis.env
      #restart: always

  mqtt-sub-client:
    image: jhawk7/mqtt-sub-client:latest
    build: .
    env_file:
      - ../.env